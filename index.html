<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="Person.js"></script>
    <script src="Helpers.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <main>
    </main>
      <table>
        <tr>
          <td>Population: </td>
          <td><input type="range" min="5" max="2000" value="200" class="slider" id="rangePopulation" onchange="update()"></td>
          <td><input type="text" id="rangePopulationText"></td>
        </tr>
        <tr>
          <td>Infectious Days: </td>
          <td><input type="range" min="1" max="21" value="10" class="slider" id="rangeInfDays" onchange="update()"></td>
          <td><input type="text" id="rangeInfDaysText"></td>
        </tr>
        <tr>
          <td>1 of X exposed infected: </td>
          <td><input type="range" min="2" max="100" value="8" class="slider" id="range1ofX" onchange="update()"></td>
          <td><input type="text" id="range1ofXText"></td>
        </tr>
        <tr>
          <td>Range of Infection: </td>
          <td><input type="range" min="2" max="200" value="10" class="slider" id="rangeInfection" onchange="update()"></td>
          <td><input type="text" id="rangeInfectionText"></td>
        </tr>
        <tr>
          <td>Walking speed: </td>
          <td><input type="range" min="1" max="15" value="10" class="slider" id="rangeWalkingSpeed" onchange="update()"></td>
          <td><input type="text" id="rangeWalkingSpeedText"></td>
        </tr>
      </table>
    <button onclick="startNew()">Start with new configuration</button>
  </body>
</html>
